<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abonos</title>
    <link rel="stylesheet" href="../styles/billpayments.css">
</head>
<body>
    <div class="billPaymentsContainer">
        <div class="billPayments__first">
            <div class="billPayment__title">Busqueda</div>
            <div class="billPayment__Container">
                <input class="billPayment__input" id="billPayment__input" type="search" name="billPayment__input" placeholder="No. de folio">
                <label for="billPayment__input" class="billPayment__label">
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="m21 21-4.34-4.34"/>
                        <circle cx="11" cy="11" r="8"/>
                    </svg>
                </label>
                <button class="billPayment__search">Buscar</button>
            </div>
        </div>
        <div class="billPayments__second">
            <div class="second__container">
                <div class="second__title">
                    <div>Nota <span>88</span></div>
                    <div>Cliente: <span>Fernando Peralta Rodriguez</span></div>
                </div>
                <div class="secont__dataNote">
                    <div class="dataNote__icon">
                        <svg viewBox="0 0 24 24" fill="currentColor" width="52">
                            <path d="M4 2H20C20.5523 2 21 2.44772 21 3V22.2763C21 22.5525 20.7761 22.7764 20.5 22.7764C20.4298 22.7764 20.3604 22.7615 20.2963 22.7329L12 19.0313L3.70373 22.7329C3.45155 22.8455 3.15591 22.7322 3.04339 22.4801C3.01478 22.4159 3 22.3465 3 22.2763V3C3 2.44772 3.44772 2 4 2ZM12 13.5L14.9389 15.0451L14.3776 11.7725L16.7553 9.45492L13.4695 8.97746L12 6L10.5305 8.97746L7.24472 9.45492L9.62236 11.7725L9.06107 15.0451L12 13.5Z"></path>
                        </svg>
                    </div>
                    <div class="dataNote__summary">
                        <div class="summary__total">Total</div><div>$1500.00</div>
                        <div class="summary_totalPaid">Saldo pagado</div><div>$1000.00</div>
                        <div class="summary_totalUnpad">Saldo pendiente</div><div>$500.00</div>
                        <div class="summary__status">Estatus <span>Vigente</span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
