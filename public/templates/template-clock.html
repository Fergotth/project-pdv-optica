<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="preload" href="/styles/clock.css" as="style" onload="this.rel='stylesheet'">
    <link rel="stylesheet" href="/styles/clock.css"></noscript>
</head>
<body>
    <div class="clock">
        <div class="clock-container">
            <div class="clock-col">
                <p class="clock-hours clock-timer"></p>
                <p class="clock-label">Hora</p>
            </div>
            <div class="clock-col">
                <p class="clock-minutes clock-timer"></p>
                <p class="clock-label">Minutos</p>
            </div>
            <div class="clock-col">
                <p class="clock-seconds clock-timer"></p>
                <p class="clock-label">Segundo</p>
            </div>
        </div>
    </div>
    <script src="/script/clock.js"></script>
</body>
</html>
