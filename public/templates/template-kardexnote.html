<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abonos</title>
    <link rel="stylesheet" href="../styles/karnexnote.css">
</head>
<body>
    <div class="billPaymentsContainer">
        <div class="payments__tickets">
            <span class="payment__title">Tickets</span>
            <div class="payments__ticketsContainer">
                <div class="ticket__items">
                    <div class="ticket__icon1">
                        <svg viewBox="0 0 24 24" fill="currentColor" width="22">
                            <path d="M7 17H17V22H7V17ZM19 20V15H5V20H3C2.44772 20 2 19.5523 2 19V9C2 8.44772 2.44772 8 3 8H21C21.5523 8 22 8.44772 22 9V19C22 19.5523 21.5523 20 21 20H19ZM5 10V12H8V10H5ZM7 2H17C17.5523 2 18 2.44772 18 3V6H6V3C6 2.44772 6.44772 2 7 2Z"></path>
                        </svg>
                    </div>
                    <div class="ticket__type">Abono</div>
                    <div class="ticket__icon2">
                        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="m21 21-4.34-4.34"/>
                            <circle cx="11" cy="11" r="8"/>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
        <div class="payments__first">
            <div class="payment__title">Busqueda</div>
            <div class="payment__Container">
                <input class="payment__input" id="payment__input" type="search" name="payment__input" placeholder="No. de folio">
                <label for="payment__input" class="payment__label">
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="m21 21-4.34-4.34"/>
                        <circle cx="11" cy="11" r="8"/>
                    </svg>
                </label>
                <button class="payment__search">Buscar</button>
            </div>
        </div>
        
        <div class="payments__second">
            <span class="payment__title">Nota: </span>
            <div class="payment__clientContainer">
                <div>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2C17.5228 2 22 6.47715 22 12C22 17.5228 17.5228 22 12 22C6.47715 22 2 17.5228 2 12C2 6.47715 6.47715 2 12 2ZM12.1597 16C10.1243 16 8.29182 16.8687 7.01276 18.2556C8.38039 19.3474 10.114 20 12 20C13.9695 20 15.7727 19.2883 17.1666 18.1081C15.8956 16.8074 14.1219 16 12.1597 16ZM12 4C7.58172 4 4 7.58172 4 12C4 13.8106 4.6015 15.4807 5.61557 16.8214C7.25639 15.0841 9.58144 14 12.1597 14C14.6441 14 16.8933 15.0066 18.5218 16.6342C19.4526 15.3267 20 13.7273 20 12C20 7.58172 16.4183 4 12 4ZM12 5C14.2091 5 16 6.79086 16 9C16 11.2091 14.2091 13 12 13C9.79086 13 8 11.2091 8 9C8 6.79086 9.79086 5 12 5ZM12 7C10.8954 7 10 7.89543 10 9C10 10.1046 10.8954 11 12 11C13.1046 11 14 10.1046 14 9C14 7.89543 13.1046 7 12 7Z">
                        </path>
                    </svg>
                    <span>Cliente</span> 
                </div>
                <div class="payment__clientName">Descoocido</div>    
            </div>
            <div class="payment__divisor"></div>
            <div class="payment__labelArticles">
                <label>Articulos</label>
            </div>
            <div class="payment__articles">
                                
            </div>
            <div class="payments__summary">
                Total: <span></span>
            </div>
        </div>
        
        <div class="payments__third">
            <span class="payment__title">Datos</span>
            <div class="payment__data">
                <div class="payment__dataDate">
                    <svg viewBox="0 0 24 24" fill="currentColor" width="20">
                        <path d="M17 3H21C21.5523 3 22 3.44772 22 4V20C22 20.5523 21.5523 21 21 21H3C2.44772 21 2 20.5523 2 20V4C2 3.44772 2.44772 3 3 3H7V1H9V3H15V1H17V3ZM4 9V19H20V9H4ZM6 13H11V17H6V13Z"></path>
                    </svg>Fecha de Compra
                </div>
                <div class="payment__date"></div>
                <div>
                    <label>Pagos</label>
                </div>
                <div class="payment__paymentsSummary">

                </div>
                <div class="payment__payments">
                    <div><span>Total abonado: </span><span></span></div>
                    <div><span>Saldo Pendiente: </span><span></span></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
