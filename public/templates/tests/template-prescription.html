            if (value.length > 1) value = value[0];
            if (!["+", "-"].includes(value)) {
                input.value = "";

            }
            input.value = value;
        };

            const input = event.target;

            if (event.type === "keydown") {
                const key = event.key;
                const blockedKey = ["ArrowUp", "ArrowDown", "PageUp", "PageDown", "+", "-"];
