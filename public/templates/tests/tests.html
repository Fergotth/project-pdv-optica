<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IVA y Dolar</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <div class="overlay">
        <div class="paymentContainer">
            <h3>Forma de pago</h3>
            <div class="sliderCarousel">
                <div class="list">
                    <div class="item">
                        <img src="../../images/cash-mx.jpg" alt="">
                    </div>
                    <div class="item">
                        <img src="../../images/cash-eu.jpg" alt="">
                    </div>
                    <div class="item">
                        <img src="../../images/creditcard.png" alt="">
                    </div>
                    <div class="item">
                        <img src="../../images/spei2-removebg.png" alt="">
                        <div class="topic">Transferencia</div>
                    </div>
                    <div class="item">
                        <img src="../../images/giftcard2.png" alt="">
                        <div class="topic">Tarjeta de regalo</div>
                    </div>
                </div>
                <div class="arrows">
                    <button class="prev"><</button>
                    <button class="next">></button>
                </div>
            </div>
            <div class="paymentSection">
                <input class="paymentValue" required="" placeholder="Anticipo" type="number">
                <button class="applyPayment">Aplicar</button>
            </div>
        </div>      
    </div>
</body>
<script>
    const slider = document.querySelector('.sliderCarousel');
    const backButton = document.querySelector('.prev');
    const nextButton = document.querySelector('.next');
    const listHTML = document.querySelector('.sliderCarousel .list');

    backButton.onclick = function() {
        showSlider('back');
    }

    nextButton.onclick = function() {
        showSlider('next');
    }

    let unAcceptClick;

    const showSlider = (type) => {
        slider.classList.remove('next', 'prev');
        const items = document.querySelectorAll('.sliderCarousel .list .item');

        if (type === 'next') {
            
            listHTML.appendChild(items[0]);
            slider.classList.add('next');
        } else {
        listHTML.prepend(items[items.length - 1]);
        slider.classList.add('prev');
        }

        clearTimeout(unAcceptClick);
        unAcceptClick = setTimeout(() => {
            backButton.style.pointerEvents = 'auto';
            nextButton.style.pointerEvents = 'auto';
        }, 2000);
    };
</script>
</html>
