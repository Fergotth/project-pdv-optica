<head>

  <title>Ticket</title>
  <style>
    body {
      font-family: monospace;
      width: 80mm;
      padding: 10px;

    h2 {
      text-align: center;
    }
    .item {
      display: flex;

    }
    .total {
      border-top: 1px solid black;
      margin-top: 10px;
      padding-top: 5px;
      font-weight: bold;
      font-size: 2rem;
      display: flex;
      justify-content: end;
    }
  </style>
</head>
<body>
  <h2>TIENDA ABC</h2>
  <div class="item"><span>Producto 1</span><span>$10</span></div>
  <div class="item"><span>Producto 2</span><span>$20</span></div>
  <div class="total"><span>Total:</span><span>$30</span></div>
</body>
